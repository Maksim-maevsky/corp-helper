spring:
  application:
    name: file-service
  cloud:
    config:
      uri: http://localhost:9888
  datasource:
    driver-class-name: org.postgresql.Driver
    password: root
    url: jdbc:postgresql://localhost:5432/price_parser
    username: postgres
    sql:
      init:
        mode: always

file:
  path: "/corp-helper/file-service/file-store1/"

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}