databaseChangeLog:
  - changeSet:
      id: 14062022-add-part-trasactions
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: trasaction_parts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(300)
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: brand
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: count
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: part_storage_id
                  type: BIGINT
                  constraints:
                    nullable: false
  - changeSet:
      id:  14062022-add-ForeignKeyConstraint-part-storage-to-transaction-parts
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: part_storage_id
            baseTableName: trasaction_parts
            constraintName: fk_transaction_parts_storages_parts
            referencedColumnNames: id
            referencedTableName: part_storages