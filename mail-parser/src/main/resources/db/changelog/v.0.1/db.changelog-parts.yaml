databaseChangeLog:
  - changeSet:
      id: 14062022-add-parts
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: parts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(300)
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: brand
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: count
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: part_storage_id
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id: 14062022-add-file-info
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: file_infos
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: file_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: extension
                  type: VARCHAR(10)
                  constraints:
                    nullable: false

  - changeSet:
      id: 14062022-add-mail-info
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: mail_infos
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: subject
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: from
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 14062022-add-part-storages
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: part_storages
            columns:
              - column:
                  name: id
                  type: SMALLINT
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false

  - changeSet:
      id:  14062022-add-ForeignKeyConstraint-part-storage-to-parts
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: part_storage_id
            baseTableName: parts
            constraintName: fk_part_storages_parts
            referencedColumnNames: id
            referencedTableName: part_storages

  - changeSet:
      id: 14062022-add-part-storage
      author: maksim_maevsky
      changes:
        sqlFile:
          dbms:  'postgresql'
          path:  db\changelog\v.0.1\sql-import\import-part-storage.sql
          stripComments:  true