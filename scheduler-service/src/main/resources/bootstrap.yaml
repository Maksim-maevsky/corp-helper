spring:
  application:
    name: scheduler-service
  cloud:
    config:
      uri: http://localhost:9888

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}

cron.analyzer.refill: "00 50 * * * *"
cron.mail.check: "00 05 * * * *"
